<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Object-oriented JavaScript example</title>
	</head>

	<body>
		<p>
			This example requires you to enter commands in your browser's JavaScript
			console (see
			<a
				href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools"
				>What are browser developer tools</a
			>
			for more information).
		</p>
	</body>

	<script>
		const person = {
			name: {
				firstName: "Bob",
				lastName: "Smith",
			},
			age: 32,
			bio: function () {
				console.log(
					`${this.name.firstName} ${this.name.lastName} is ${this.age} years old.`
				);
			},
			introduceSelf: function () {
				console.log(`Hi! I'm ${this.name.firstName}.`);
			},
		};
		// Updating the person object
		person.name.firstName = "Muhammad"; /// this is a dot notation, we can also use bracket notation
		person.name.lastName = "Abdul Aleem";
		person["name"]["firstName"] = "Mohammad"; // this is a bracket notation
		// Creating new members in object
		person.address = "Islamabad, Pakistan";
		person.farewell = function () {
			console.log("Bye everyone");
		};
        // Advantage of bracket notation, we can pass a variable in the property
		const myDataName = "height";
		const myDataValue = "1.75m";
		person[myDataName] = myDataValue;
        // Using constructors to create objects
        function people(name) {
            this.name = name;
            this.introduceSelf = function () {
                console.log(`Hi, I am ${this.name}`);
            };
        };
        // Calling the function as a constructor
        const salva = new people('salva');
	</script>
</html>
